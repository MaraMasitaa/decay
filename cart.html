<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Product Page</title>

    <style>
  body {
    background-color: #ffffff;
    color: rgb(0, 0, 0);
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.cart-icon {
    position: fixed;
    top: 20px;
    right: 20px;
    font-size: 30px;
    color: rgb(0, 0, 0);
    cursor: pointer;
}

.product-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 50px;
}

.product-image {
    text-align: center;
    margin-bottom: 30px;
}

#main-image {
    width: 100%;
    max-width: 400px;
    /* border: 2px solid #333; */
}

.thumbnail-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 10px;
}

.thumbnail {
    width: 60px;
    height: 60px;
    margin: 5px;

    cursor: pointer;
}

.thumbnail:hover {
    border-color: #fff;
}

.product-details {
    text-align: center;
    max-width: 400px;
}

.product-title {
    font-size: 32px;
    letter-spacing: 5px;
}

.product-price {
    font-size: 24px;
    margin: 20px 0;
}

.size-selector {
    margin: 20px 0;
}

.size-label {
    font-size: 18px;
    margin-bottom: 10px;
    display: block;
}

.size-dropdown {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 2px solid #333;
    background-color: #ffffff;
    color: #000000;
    cursor: pointer;
}

.add-to-cart {
    background-color: #fffbfb;
    color: #000000;
    border: 2px solid #000000;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    margin-bottom: 20px;
}

.add-to-cart:hover {
    background-color: #000000;
    color: #fff;
}

.additional-links {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.additional-links a {
    color: #000000;
    text-decoration: none;
    font-size: 14px;
    letter-spacing: 2px;
}

.additional-links a:hover {
    text-decoration: underline;
}

/* Responsive Design */
@media (min-width: 768px) {
    .product-container {
        flex-direction: row;
        padding: 50px;
    }

    .product-image, .product-details {
        flex: 1;
        max-width: 50%;
    }

    .product-details {
        text-align: left;
        padding-left: 30px;
    }
}

@media (max-width: 768px) {
    .product-container {
        padding: 20px;
    }

    .product-title {
        font-size: 28px;
    }

    .product-price {
        font-size: 20px;
    }

    .size-dropdown {
        font-size: 14px;
    }

    .add-to-cart {
        font-size: 14px;
        padding: 8px 16px;
    }
}

@media (max-width: 480px) {
    .cart-icon {
        font-size: 25px;
        top: 15px;
        right: 15px;
        color: #000;
    }

    .product-title {
        font-size: 24px;
    }

    .product-price {
        font-size: 18px;
    }

    .size-dropdown {
        font-size: 12px;
        padding: 8px;
    }

    .add-to-cart {
        font-size: 12px;
        padding: 6px 12px;
    }

    .additional-links {
        flex-direction: column;
        gap: 10px;
    }
}

    </style>
</head>
<body>
    <!-- <div class="additional-links"> -->
        
       
   
    <h1 class="product-title" style="text-align: center;">Saturn</h1>
   
    <div class="back-link">
        <a href="indexx.html" style="color: #000; text-decoration: none;">&lt; Back</a>
    </div>
    <i class="fas fa-shopping-cart cart-icon"></i>
<!-- </div> -->
    <div class="product-container">
        <div class="product-image">
            <img src="./img/1st.jpg" alt="Product Image" id="main-image">
            <div class="thumbnail-container">
                <img src="./img/1st.jpg" alt="Thumbnail 1" class="thumbnail">
                <img src="./img/2nd.jpg" alt="Thumbnail 2" class="thumbnail">
                <img src="./img/3rd.jpeg" alt="Thumbnail 2" class="thumbnail">
                <img src="./img/4th.JPG" alt="Thumbnail 3" class="thumbnail">
                <!-- <img src="./img/5th.JPG" alt="Thumbnail 4" class="thumbnail">
                <img src="./img/6th.JPG" alt="Thumbnail 5" class="thumbnail"> -->
            </div>
        </div>
        <div class="product-details">
            
            <p class="product-price">$28.00</p>
            
            <!-- Size Selector -->
            <div class="size-selector">
                <label for="size" class="size-label">Select Size:</label>
                <select id="size" class="size-dropdown">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            </div>

            <a href="#">
                <button class="add-to-cart">Add to Cart</button>
            </a>
           
        </div>
    </div>
    <script src="cartt.js"></script>
    <script src="cart.js"></script>
  
</body>
</html>
