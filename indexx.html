    <style>

        .navbar-brand h1 {
            color: #000; /* Khaki color */
            font-weight: 600;
        }
        .category-area .single-deal {
            position: relative;
            overflow: hidden;
            margin-bottom: 15px; /* Space between rows */
        }
        
        .category-area img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove extra space below images */
        }
        
        .deal-details {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
           
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        /* Ensure the column itself is centered */
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center columns horizontally */
        }
        
        /* Center the product within the column */
        .single-product {
            text-align: center; /* Center text and other elements inside */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
            padding: 15px; /* Optional padding for spacing */
            background: #fff; /* Background color */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional shadow for better visibility */
        }
        
        .single-product img {
            max-width: 100%; /* Ensure image scales with container */
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px; /* Optional rounded corners for images */
        }
        
        .product-details {
            margin-top: 15px; /* Space between image and text */
        }
        
        .prd-bottom {
            margin-top: 15px; /* Space between text and button */
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {

        }
